<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Alchemist V5 - Final Polish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #020202; }
        canvas { display: block; }
        .lil-gui { --background-color: rgba(5, 5, 5, 0.95); --text-color: #eee; --title-background-color: #D32F2F; }
        .glass-loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.4); font-family: monospace; pointer-events: none; letter-spacing: 2px;}
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import GUI from 'lil-gui';

        // --- V5 Config: High Density, Subtle Edges ---
        const PARAMS = {
            particleCount: 800000, // Massive count for density
            particleSize: 0.065,  // Slightly smaller for finer detail
            bloomStrength: 1.3,
            bloomRadius: 0.4,
            bloomThreshold: 0.15,
            autoRotate: true,
            // Colors
            heartColor: '#ff0033', // Deep Red
            spiralInner: '#00ccff',
            spiralOuter: '#aa00ff',
            treeLeaf: '#00ff66',
            treeRibbon: '#ffcc00', // Gold Ribbon
            saturnBody: '#ff9900',
            saturnRing: '#4466ff'
        };

        const MathUtils = {
            createTexture: () => {
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.25, 'rgba(255,255,255,0.6)'); 
                grad.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 32, 32);
                return new THREE.CanvasTexture(canvas);
            },

            getPositions: (type, totalCount) => {
                const positions = new Float32Array(totalCount * 3);
                const colors = new Float32Array(totalCount * 3);
                const cMain = new THREE.Color();
                const cSec = new THREE.Color();

                // Allocate particles: Only 8% for edges now (Subtle), 92% for Volume (Dense)
                const edgeCount = Math.floor(totalCount * 0.08);
                const volCount = totalCount - edgeCount;
                
                let ptr = 0;

                if (type === 'HEART') {
                    cMain.set(PARAMS.heartColor);
                    
                    // 1. Subtle Edge (Using same color, just defining shape)
                    for (let i = 0; i < edgeCount; i++) {
                        const t = (i / edgeCount) * Math.PI * 2;
                        const x = 16 * Math.pow(Math.sin(t), 3);
                        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        const z = (Math.random()-0.5) * 1.0; // Minimal thickness for edge
                        
                        positions[ptr*3] = x; 
                        positions[ptr*3+1] = y + 2; 
                        positions[ptr*3+2] = z;
                        
                        // Edge is same color, maybe slightly brighter naturally due to density
                        colors[ptr*3] = cMain.r; 
                        colors[ptr*3+1] = cMain.g; 
                        colors[ptr*3+2] = cMain.b;
                        ptr++;
                    }

                    // 2. Dense Volume (Solid)
                    let volIdx = 0;
                    while (volIdx < volCount) {
                        const x = (Math.random() * 2 - 1) * 1.5;
                        const y = (Math.random() * 2 - 1) * 1.5;
                        const z = (Math.random() * 2 - 1) * 1.5;
                        const a = x*x + (9/4)*y*y + z*z - 1;
                        if (a*a*a - x*x*z*z*z - (9/80)*y*y*z*z*z < 0) {
                            positions[ptr*3] = x * 10;
                            positions[ptr*3+1] = y * 10 + 2;
                            positions[ptr*3+2] = z * 10;
                            
                            // Slight gradient for 3D depth, but keeping it rich
                            const depth = (z + 1.5) / 3; // 0 to 1
                            const shadow = 0.5 + depth * 0.5; // 0.5 to 1.0
                            colors[ptr*3] = cMain.r * shadow;
                            colors[ptr*3+1] = cMain.g * shadow;
                            colors[ptr*3+2] = cMain.b * shadow;
                            ptr++; volIdx++;
                        }
                    }
                } 
                else if (type === 'SATURN') {
                    cMain.set(PARAMS.saturnBody);
                    cSec.set(PARAMS.saturnRing);

                    // 1. Subtle Ring Edges (Inner & Outer)
                    const rings = [9.2, 14.8]; 
                    for (let i = 0; i < edgeCount; i++) {
                        const rIndex = i % 2; 
                        const radius = rings[rIndex];
                        const angle = Math.random() * Math.PI * 2;
                        
                        const x = Math.cos(angle) * radius;
                        const z = Math.sin(angle) * radius;
                        const tilt = 0.4;
                        
                        positions[ptr*3] = x * Math.cos(tilt);
                        positions[ptr*3+1] = x * Math.sin(tilt);
                        positions[ptr*3+2] = z;

                        // Ring edge color matches ring color
                        colors[ptr*3] = cSec.r; colors[ptr*3+1] = cSec.g; colors[ptr*3+2] = cSec.b;
                        ptr++;
                    }

                    // 2. Volume
                    for (let i = 0; i < volCount; i++) {
                         if (Math.random() > 0.45) { // Body
                             const r = 7 * Math.pow(Math.random(), 1/3);
                             const theta = Math.random() * Math.PI * 2;
                             const phi = Math.acos(2 * Math.random() - 1);
                             positions[ptr*3] = r * Math.sin(phi) * Math.cos(theta);
                             positions[ptr*3+1] = r * Math.sin(phi) * Math.sin(theta);
                             positions[ptr*3+2] = r * Math.cos(phi);
                             colors[ptr*3] = cMain.r; colors[ptr*3+1] = cMain.g; colors[ptr*3+2] = cMain.b;
                         } else { // Ring Surface
                             const angle = Math.random() * Math.PI * 2;
                             const dist = 9.2 + Math.pow(Math.random(), 1.5) * 5.6; 
                             const x = Math.cos(angle) * dist;
                             const z = Math.sin(angle) * dist;
                             const tilt = 0.4;
                             positions[ptr*3] = x * Math.cos(tilt);
                             positions[ptr*3+1] = x * Math.sin(tilt);
                             positions[ptr*3+2] = z;
                             colors[ptr*3] = cSec.r * 0.7; colors[ptr*3+1] = cSec.g * 0.7; colors[ptr*3+2] = cSec.b * 0.7;
                         }
                         ptr++;
                    }
                }
                else if (type === 'TREE') {
                    // Retaining the Perfect V3/V4 Tree (Spiral Ribbon + Cone)
                    cMain.set(PARAMS.treeLeaf);
                    cSec.set(PARAMS.treeRibbon);
                    const h = 28;
                    const maxBaseR = 11;
                    const ribbonCount = Math.floor(totalCount * 0.20); // 20% for ribbon
                    const bodyCount = totalCount - ribbonCount;

                    // Body
                    for (let i = 0; i < bodyCount; i++) {
                        const yPos = (Math.random() * h) - (h/2);
                        const relY = 1.0 - ((yPos + h/2) / h); 
                        const maxRAtH = maxBaseR * relY;
                        const r = Math.pow(Math.random(), 0.8) * maxRAtH; 
                        const angle = Math.random() * Math.PI * 2;

                        positions[ptr*3] = Math.cos(angle) * r;
                        positions[ptr*3+1] = yPos;
                        positions[ptr*3+2] = Math.sin(angle) * r;

                        const shade = 0.4 + Math.random() * 0.6;
                        colors[ptr*3] = cMain.r * shade; colors[ptr*3+1] = cMain.g * shade; colors[ptr*3+2] = cMain.b * shade;
                        ptr++;
                    }
                    // Spiral Ribbon
                    for (let i = 0; i < ribbonCount; i++) {
                        const t = i / ribbonCount;
                        const yPos = (t * h) - (h/2);
                        const relY = 1.0 - t;
                        const r = (maxBaseR * relY) + 0.5;
                        const angle = t * Math.PI * 2 * 7; // 7 winds

                        positions[ptr*3] = Math.cos(angle) * r;
                        positions[ptr*3+1] = yPos;
                        positions[ptr*3+2] = Math.sin(angle) * r;
                        colors[ptr*3] = cSec.r * 1.2; colors[ptr*3+1] = cSec.g * 1.2; colors[ptr*3+2] = cSec.b * 1.2;
                        ptr++;
                    }
                }
                else { // SPIRAL (Galaxy)
                     cMain.set(PARAMS.spiralInner); cSec.set(PARAMS.spiralOuter);
                     for(let i=0; i<totalCount; i++) {
                        const radius = Math.pow(Math.random(), 1.5) * 18 + 1; 
                        const branchAngle = (i % 3) * ((2 * Math.PI) / 3);
                        const spinAngle = radius * 0.5; 
                        const angle = branchAngle + spinAngle;
                        const randomOffset = (Math.random() - 0.5) * (0.3 + radius * 0.05); 

                        positions[ptr*3] = Math.cos(angle) * radius + randomOffset;
                        positions[ptr*3+1] = (Math.random() - 0.5) * (0.2 + radius * 0.05); // Flat
                        positions[ptr*3+2] = Math.sin(angle) * radius + randomOffset;

                        const mix = radius / 20;
                        colors[ptr*3] = cMain.r * (1-mix) + cSec.r * mix;
                        colors[ptr*3+1] = cMain.g * (1-mix) + cSec.g * mix;
                        colors[ptr*3+2] = cMain.b * (1-mix) + cSec.b * mix;
                        ptr++;
                     }
                }
                return { positions, colors };
            }
        };

        const Scene = ({ shape, handState }) => {
            const mountRef = useRef(null);
            const particlesRef = useRef(null);
            const targetPosRef = useRef(null);
            const handStateRef = useRef(handState);
            const shapeRef = useRef(shape);

            useEffect(() => { handStateRef.current = handState; }, [handState]);
            useEffect(() => { shapeRef.current = shape; }, [shape]);

            useEffect(() => {
                const width = window.innerWidth; const height = window.innerHeight;
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 100);
                camera.position.set(0, 0, 38);

                const renderer = new THREE.WebGLRenderer({ powerPreference: "high-performance", antialias: false });
                renderer.setSize(width, height);
                mountRef.current.appendChild(renderer.domElement);

                // No AxesHelper here (Removed as requested)

                const composer = new EffectComposer(renderer);
                composer.addPass(new RenderPass(scene, camera));
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(width, height), PARAMS.bloomStrength, PARAMS.bloomRadius, PARAMS.bloomThreshold);
                composer.addPass(bloomPass);

                // GUI
                const gui = new GUI({ title: 'V5: Final Polish' });
                const updateColors = () => {
                   if (!particlesRef.current) return;
                   const { colors } = MathUtils.getPositions(shapeRef.current, PARAMS.particleCount);
                   particlesRef.current.geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                   particlesRef.current.geometry.attributes.color.needsUpdate = true;
                };
                gui.add(PARAMS, 'autoRotate').name('Auto Rotation');
                const f2 = gui.addFolder('Colors');
                f2.addColor(PARAMS, 'heartColor').name('Heart Red').onChange(updateColors);
                f2.addColor(PARAMS, 'treeRibbon').name('Tree Gold').onChange(updateColors);
                f2.addColor(PARAMS, 'saturnRing').name('Saturn Ring').onChange(updateColors);

                // Init Particles
                const geometry = new THREE.BufferGeometry();
                const { positions, colors } = MathUtils.getPositions(shape, PARAMS.particleCount);
                targetPosRef.current = positions;
                const currentPos = new Float32Array(positions);
                // Start exploded
                for(let i=0; i<positions.length; i++) currentPos[i] = (Math.random()-0.5)*100;

                geometry.setAttribute('position', new THREE.BufferAttribute(currentPos, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: PARAMS.particleSize,
                    map: MathUtils.createTexture(),
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,
                    transparent: true,
                    opacity: 0.85
                });

                const particles = new THREE.Points(geometry, material);
                scene.add(particles);
                particlesRef.current = particles;

                const controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                const clock = new THREE.Clock();
                let animationId;

                const animate = () => {
                    animationId = requestAnimationFrame(animate);
                    const time = clock.getElapsedTime();
                    const currentHand = handStateRef.current; 
                    const openness = currentHand.detected ? currentHand.openness : 0;
                    
                    const positions = particles.geometry.attributes.position.array;
                    const targets = targetPosRef.current;

                    for (let i = 0; i < PARAMS.particleCount; i++) {
                        const i3 = i * 3;
                        const breathe = 1 + Math.sin(time * 2 + i*0.01) * 0.01; // Subtle breath
                        let tx = targets[i3] * breathe;
                        let ty = targets[i3+1] * breathe;
                        let tz = targets[i3+2] * breathe;

                        if (openness > 0.05) {
                            const explMult = openness * 18;
                            tx += (Math.sin(i*0.3 + time) + Math.cos(i*0.1)) * explMult;
                            ty += (Math.cos(i*0.4 + time) + Math.sin(i*0.2)) * explMult;
                            tz += Math.sin(i*0.5 + time) * explMult;
                        }

                        const lerpSpeed = 0.06 + (1.0-openness) * 0.08;
                        positions[i3] += (tx - positions[i3]) * lerpSpeed;
                        positions[i3+1] += (ty - positions[i3+1]) * lerpSpeed;
                        positions[i3+2] += (tz - positions[i3+2]) * lerpSpeed;
                    }
                    particles.geometry.attributes.position.needsUpdate = true;

                    // Rotation Logic: Kept the V4 logic (Y-axis rotation) but without visible axis
                    if (PARAMS.autoRotate) {
                        const rotSpeed = 0.003 + (openness * 0.02);
                        if (shapeRef.current === 'HEART') {
                            // Rotate around Y axis (The axis connecting the tips)
                            // This makes it spin out of screen
                            particles.rotation.y += rotSpeed;
                            particles.rotation.x *= 0.95; 
                            particles.rotation.z *= 0.95; 
                        } else {
                            particles.rotation.y += rotSpeed;
                        }
                    }

                    controls.update();
                    composer.render();
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    composer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                    mountRef.current.removeChild(renderer.domElement);
                    gui.destroy(); geometry.dispose(); material.dispose();
                };
            }, []);

            useEffect(() => {
                if (!particlesRef.current) return;
                const { positions, colors } = MathUtils.getPositions(shape, PARAMS.particleCount);
                targetPosRef.current = positions;
                particlesRef.current.geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                particlesRef.current.geometry.attributes.color.needsUpdate = true;
            }, [shape]);

            return <div ref={mountRef} className="absolute inset-0" />;
        };

        const CameraController = ({ onUpdate }) => {
            const videoRef = useRef(null);
            useEffect(() => {
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
                hands.onResults((results) => {
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const lm = results.multiHandLandmarks[0];
                        const d1 = Math.hypot(lm[12].x - lm[0].x, lm[12].y - lm[0].y);
                        const d2 = Math.hypot(lm[9].x - lm[0].x, lm[9].y - lm[0].y);
                        onUpdate({ detected: true, openness: Math.max(0, Math.min(1, (d1/d2 - 0.8) / 1.2)) });
                    } else {
                        onUpdate({ detected: false, openness: 0 });
                    }
                });
                if (navigator.mediaDevices?.getUserMedia) {
                    const camera = new Camera(videoRef.current, {
                        onFrame: async () => await hands.send({image: videoRef.current}),
                        width: 640, height: 480
                    });
                    camera.start();
                }
            }, []);
            return <video ref={videoRef} className="hidden" playsInline muted />;
        };

        const App = () => {
            const [shape, setShape] = useState('HEART');
            const [handState, setHandState] = useState({ detected: false, openness: 0 });
            return (
                <div className="w-full h-full font-sans">
                    <Scene shape={shape} handState={handState} />
                    <CameraController onUpdate={setHandState} />
                    
                    {/* Minimalist Controls */}
                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 flex gap-4 z-20">
                        {['HEART', 'SATURN', 'SPIRAL', 'TREE'].map(s => (
                            <button key={s} onClick={() => setShape(s)}
                                className={`px-6 py-2 rounded-full text-xs font-bold tracking-[0.25em] transition-all border backdrop-blur-sm
                                ${shape === s 
                                    ? 'bg-red-600/20 border-red-500 text-white shadow-[0_0_30px_rgba(255,0,50,0.5)] scale-110' 
                                    : 'bg-black/40 border-white/10 text-white/40 hover:text-white hover:border-white/40'}`}
                            >
                                {s}
                            </button>
                        ))}
                    </div>
                    {!handState.detected && <div className="glass-loader">WAITING FOR HAND SIGNAL...</div>}
                </div>
            );
        };
        createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
